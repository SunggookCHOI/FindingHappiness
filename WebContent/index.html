<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <button onclick="send();">1</button>
    <button onclick="getData();">2</button>
    <script>
        function getData() {
            axios.get("http://localhost/Project_Happiness/green.jsp")
                .then(res => {
                    console.log(res);
                })
                .catch(function (err) {
                    console.log('안돼...', err);
                });
        }

        function send() {
            axios.get("http://localhost/Project_Happiness/commend.do=getGreenRatio")
                .then(res => {
                    console.log(res);
                })
                .catch(function (err) {
                    console.log('안돼...', err);
                });
        }
    </script>
</body>

</html>
